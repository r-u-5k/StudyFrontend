<!-- 
	자바스크립트(함수형 프로그래밍)
	    - 자바스크립트 함수는 객체다
	    - 자바스크립트 함수는 일급 함수다.
		- 자바스크립트 함수는 일급 객체다.
		
	일급 함수(First-Class Function)
		컴퓨터 과학자 Christopher Strachey가 만든 조어
		함수가 런타임에도 생성
		함수의 인자로 함수가 전달되고 함수의 결과로서 함수가 리턴되며, 변수에 할당
		함수도 데이터처럼 구성이 가능해짐(Composability)
	일급 객체 ( First-Class Object )
		대부분의 스크립트 언어에서 객체는 일급 객체이며, 함수도 객체입니다.
		일급 객체란 다음의 조건을 만족하는 객체를 의미합니다. 
			1) 변수나 데이터 구조안에 담을 수 있다.
			2) 파라미터로 전달 할 수 있다.
			3) 반환 값(return value)으로 사용할 수 있다.
			4) 할당에 사용된 이름과 관계없이 고유한 구별이 가능하다.
			5) 동적으로 프로퍼티 할당이 가능하다.
			
	<< 함수형 프로그래밍 >>
		함수형 프로그래밍은 자료 처리를 수학적 함수의 계산으로 취급하고 
		상태와 가변 데이터를 멀리하는 프로그래밍 패러다임의 하나이다. 
		명령형 프로그래밍에서는 상태를 바꾸는 것을 강조하는 것과는 달리, 
		함수형 프로그래밍은 함수의 응용을 강조한다. 
-->
<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<script type="text/javascript">

		/*
		1. 이름이 존재하는 선언적 함수 선언
		*/
		function func1() {
			let localVar = "func1() local변수값";
			document.write('func1 내부에서 실행 --> localVar: ' + localVar + "<br>");
			return;
		}

		function func2(msg) {
			document.write('func2(msg) 내부에서 실행 --> local변수 msg: ' + msg + "<br>");
			return;
		}

		/*
		2. 함수를 변수에 대입
		*/
		let func3Var = function func3() {
			document.write('func3() 실행<br>')
			return;
		}

		let func4Var = function func4(arg) {
			document.write("func4(" + arg + ") 실행<br>");
			return;
		}

		/*
		3. 익명 함수를 변수에 대입
		*/
		let func5Var = function () {
			document.write('func5Var 변수에 대입된 익명 함수 실행<br>');
			return;
		}

		let func6Var = function (arg) {
			document.write('func6Var 변수에 대입된 익명 함수 실행 (인자: ' + arg + ')<br>');
			return;
		}

		/*
		4. 표준 자바스크립트 함수를 변수에 대입 (잘 쓰지 않음)
		*/
		let alertVar = window.alert;
		let confirmVar = window.confirm;

		/*
		5. 익명 함수 선언 호출 (즉시 실행 함수: IIFE (Immediately Invoked Function Expression))
		*/
		(function () {
			document.write('즉시 실행 함수 실행<br>');
		})();

		
		(function (arg1, arg2) {
			document.write('즉시 실행 함수(' + arg1 + ', ' + arg2 + ') 실행<br>');
		})(100, 200);

	</script>
</head>

<body>
	<h1>자바스크립트함수1</h1>
	<hr>
	<script type="text/javascript">
		/*
		1.선언적함수호출
		*/
		func1();
		func2('#func2인자');

		/*
		2.변수에대입한 함수를 호출
		*/
		// func3();
		func3Var();
		func4Var('#func4인자');

		/*
		3.변수에대입한 익명함수호출
		*/
		func5Var();
		func6Var('#func6인자');

		/*
		4.변수에대입한 표준자바스크립트함수를호출
		*/
		// alertVar('My Alert Function');
		// confirmVar('My Confirm Function');

	</script>
</body>

</html>
