<!DOCTYPE html>
<html>

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>CSS 선택자를 이용한 HTML DOM Element 검색</title>
	<style type="text/css">
		#title {
			color: maroon;
		}

		.contents {
			color: pink;
		}

		h2 {
			color: gold;
		}
	</style>
	<script type="text/javascript">
	</script>
</head>

<body style="font-size: 15pt">
	<h2>CSS 선택자[selector]를 이용한 HTML Element 검색1</h2>
	<h2>CSS 선택자[selector]를 이용한 HTML Element 검색2</h2>
	<div id="title" style="border: 2px solid red;">Hello querySelector~~</div>
	<p class="contents">p tag --> class=contents</p>

	<script type="text/javascript">
		/*
		 1.id selector(#)
		*/
		document.querySelector('#title').innerHTML = 'querySelector를 통해 변경된 #title';
		/*
		2.class selector(.)
		*/
		document.querySelector('.contents').innerHTML += ' 변경';
		/*
		3. tag selector
		*/
		document.querySelectorAll('h2').forEach((e) => {
			e.style.border = '2px solid blue';
		})

	</script>
</body>

</html>
