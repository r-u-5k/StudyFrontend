<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<script type="text/javascript" src="./Student.js"></script>
	<script type="text/javascript">
		/****************학생객체****************/
		let studentArray = [
			new Student('xxx', '김', 89, 67, 90),
			new Student('yyy', '이', 96, 78, 97),
			new Student('zzz', '박', 79, 56, 83)
		];
		/* Student.prototype.calculateTot = function () {
			this.tot = this.kor + this.eng + this.math;
		};
		Student.prototype.calculateAvg = function () {
			this.avg = this.tot / 3;
		};
		Student.prototype.toString = function () {
			return "[" + this.id + "]" + this.name + "," + this.kor + "," + this.eng + "," + this.math + "," + this.tot + "," + this.avg;
		}; */
		Student.prototype = {
			calculateTot: function () {
				this.tot = this.kor + this.eng + this.math;
			},
			calculateAvg: function () {
				this.avg = this.tot / 3;
			},
			toString: function () {
				return `toString() -> ${this.id}, ${this.name}, ${this.kor}, ${this.eng}, ${this.math}, ${this.tot}, ${this.avg}`;
			}
		};
	</script>
</head>

<body>
	<h1>생성자 함수4[prototype객체를 사용해서 객체 메쏘드정의]</h1>
	<hr>
	<script type="text/javascript">
		document.write('--------------student 리스트---------------------<br>');
		studentArray.forEach(student => {
			student.calculateTot();
			student.calculateAvg();
			document.write(student.toString() + '<br>');
		});
	</script>
</body>

</html>
