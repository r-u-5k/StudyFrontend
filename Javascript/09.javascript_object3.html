		function createStudent(id, name, kor, eng, math) {

				name: name,
				kor: kor,
				eng: eng,
				math: math,
				tot: 0,
				avg: 0.0,
				calculateTot: function () {

				},
				calculateAvg() {
					this.avg = this.tot / 3;
				},
				toString() {
					return `toString() -> ${this.id}, ${this.name}, ${this.kor}, ${this.eng}, ${this.math}, ${this.tot}, ${this.avg}`;
				}
			};
		}
