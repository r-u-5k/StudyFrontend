<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <title>Insert title here</title>
  <script type="text/javascript">
    /*
변수,상수,리터럴
*/
    let a1 = "text1";
    let a2 = "text2";
    let b = 123;
    let c = 123.45;
    let d = true;

    /*
전역에 선언된 var변수는 윈도우 속성으로 생성
전역에 선언된 var변수는 중복선언되어도 에러발생안함
 
전역에 선언된 let변수는 윈도우 속성으로 생성되지않음
전역에 선언된 let변수는 중복선언되면 에러발생안함
*/
    const e = "문자상수1";
    // e = '문자상수변경';

    //TypeError: Assignment to constant variable.
    //e='문자상수1변경';

    console.log(a1);
    console.log(a2);
    console.log(b);
    console.log(c);
    console.log(d);
    console.log(e);
    // console.log(f);
    // console.log(g);

    /*********Object************/
    /*
    Object객체생성
    1. 생성자함수
    2. JSON(JavasScript Object Notation) {,},[,],:
    */
    let o1 = new Object();
    let o2 = {};
    console.log(o1.toString());
    console.log(o2.toString());
    /*********Array************/
    /*
    Array 객체생성
    1. 생성자함수
    2. JSON(JavasScript Object Notation)
    */
    let array1 = new Array();
    let array2 = [];
    console.log(array1.length);
    console.log(array2.length);
    /*****JSON을 사용한 객체(Object,Array)생성*******/
    let student = {
      no: 1,
      name: "KIM",
      kor: 90,
      eng: 98,
      math: 99,
      method1: function () {
        console.log("method1");
      },
      method2: function asdf() {
        console.log("method2");
      },
      method3() {
        console.log("method3");
      }
    };

    console.log(student.no);
    console.log(student.name);
    student.method1();
    student.method2();

    let studentArray = [
      { no: 1, name: "KIM" },
      { no: 2, name: "LEE" },
      { no: 3, name: "SIM" }
    ];

    let nameArray = ["KIM", "HONG", "SAM"];
    let scoreArray = [90, 78, 89];

    for (let i = 0; i < studentArray.length; i++) {
      console.log(studentArray[i]);

    }

    for (let i = 0; i < nameArray.length; i++) {
      console.log(nameArray[i]);

    }

    for (let i = 0; i < scoreArray.length; i++) {
      console.log(scoreArray[i]);
    }

    /*
    let :자바스트립트변수범위는 블록에의해서 생성된다.
    */
    let h;
    console.log("----------------------undefined------------------");
    if (h == undefined) {
      console.log("1. h는 undefined입니다.");
    }
    if (typeof h == undefined) {
      console.log("1. h는 undefined입니다.");
    }
    console.log("----------------------typeof------------------");
    console.log(typeof a);
    console.log(typeof b);
    console.log(typeof c);
    console.log(typeof d);
    console.log(typeof e);
    console.log(typeof h);
    console.log(typeof o1);
    console.log(typeof student);
    console.log(typeof studentArray);
    console.log("-------------- let 로선언된변수 재선언 ------------");
    // let a1 = 1233;
    console.log("-------------- const 로선언된변수 재선언 ------------");
    // const e = false;
  </script>
</head>

<body>
  <h1>javascript variable</h1>
  <hr />
</body>

</html>
