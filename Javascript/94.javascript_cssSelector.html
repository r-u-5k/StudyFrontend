<!DOCTYPE html>
<html>

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>CSS 선택자를 이용한 HTML DOM Element 검색</title>
	<style>
		div,
		span {
			width: 100px;
			height: 40px;
			float: left;
			padding: 10px;
			margin: 10px;
			background-color: #EEEEEE;
		}

		/*
		> 직계자식 div 모두
		*/
		body>div {
			border: 3px dotted orange;
		}

		/*
		자손 div 모두 
		*/

		body div {
			background-color: yellow;
		}

		/*
		body>span {
			border: 3px double tomato;
		}

		body span {
			background-color: pink;
		}
		*/
	</style>

	<script type="text/javascript">

	</script>
</head>

<body style="padding: 10px;">
	<h2>CSS 선택자를 이용한 HTML Element 검색</h2>
	<p id="content">에 대한 자세한 내용을 보려면 jquery.com 을 방문하세요</p>
	<span class="myClass">SPAN class="myClass"</span>
	<div>jQuery
		DIV
		<div>DIV CHILD1</div>
	</div>
	<span>
		SPAN
		<span>SPAN CHILD1</span>
	</span>
	<div class="myClass">DIV class="myClass"</div>

	<script type="text/javascript">
		/********직계자식 > ***********/
		document.querySelectorAll('body > span').forEach((e) => {
			e.style.border = '3px double tomato';
		})
		/********자손모두  ************/
		document.querySelectorAll('body span').forEach((e) => {
			e.style.backgroundColor = 'pink';
		})
	</script>
</body>

</html>
