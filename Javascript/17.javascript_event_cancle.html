<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<script type="text/javascript">

		window.addEventListener('load', () => {
			/*
			window.onload 이벤트발생시점
			   - DOM Tree 생성직후 렌더링전에호출
			 */
			/*******이벤트등록*********/
			document.getElementById('tweet').addEventListener("click", (e) => {
				alert('상세보기');
			})
			document.getElementById('imageSpan').addEventListener("click", (e) => {
				alert('프로필 보기');
				e.stopPropagation();
			})

			/*
			원래 anchor 클릭 시
				- 1. Click Event 발생
				- 2. href에 써있는 URL로 페이지 요청
			*/
			document.getElementById('maina').addEventListener("click", (e) => {
				alert('main.jsp로 페이지 기반 요청 취소')
				e.preventDefault(); // 페이지 요청 막음
			})

			/*
			원래 submit 버튼 클릭 시
				1. submit event 발생
				2. action에 써있는 URL로 페이지 요청
			*/
			document.getElementById('f').addEventListener("submit", (e) => {
				alert('submit 버튼 클릭 시 join.jsp로 페이지 요청 취소')
				e.preventDefault(); // 페이지 요청 막음
			})



			/*
			document.getElementById();
			document.getElementsByClassName();
			document.getElementsByTagName();
			document.getElementsByName();
			 */
		});

	</script>
</head>

<body>

	<h2>이벤트 전파중지 [e.stopPropagation()]</h2>
	<hr />
	<div id="tweetList">
		<div id='tweet' style="border: 1px solid blue; width: 300px; margin-left: 50px">
			<span id="imageSpan"> <img src='penguin1.gif' width="50px" height="50px"
					style="border: 1px solid red" /></span>
			오늘은날씨가좋아요!!!
		</div>
	</div>

	<br>
	<br>
	<br>
	<hr>

	<h2>디폴트 이벤트 취소[e.preventDefault()](page요청취소)</h2>
	1.anchor tag: <a id="mainp" href='main.jsp'>메인페이지요청[페이지요청]</a><br />
	2.anchor tag: <a id="maina" href='main.jsp'>메인페이지요청[AJAX요청]</a><br /><br />
	<form id="f" name="f" action="join.jsp" method="get">
		아이디: <input type='text' name="id"><br />
		Form Submit Button: <input type="submit" value="[AJAX요청]">
	</form>
	<script type="text/javascript">
		/*******  이벤트등록 *****
		var tweetDivE = document.getElementById('tweet');
		console.log(tweetDivE);
		//tweetDivE.addEventListener();
		***************************/
	</script>
</body>

</html>
