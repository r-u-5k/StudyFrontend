<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	*{
		border: 1px dotted blue;
	}
</style>
<script type="text/javascript">
	function eventStopPropagation(e) {
		alert('span');
		e.stopPropagation();
	}

</script>
</head>
<body onclick="alert('body');">
	<div onclick="alert('outer div');">
		<div onclick="alert('inner div');">
			<h1 onclick="alert('h1');">
				<span onclick="eventStopPropagation(event);">Javascript Event Bubbling [이벤트 전파 중지]</span>
			</h1>
		</div>
	</div>
	<br/>
	<br/>
</body>
</html>
