<!DOCTYPE html>
<html>

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>CSS 선택자를 이용한 HTML DOM Element 검색</title>
	<style>
		div,
		span {
			width: 100px;
			height: 40px;
			float: left;
			padding: 10px;
			margin: 10px;
			background-color: #EEEEEE;
		}

		/*
		#content,
		div {
			border: 1px solid red;
		}

		.myClass {
			color: orange;
		}

		div.myClass {
			background-color: pink;
		}
		*/
	</style>
	<script type="text/javascript">
	</script>
</head>

<body style="padding: 10px;">
	<h2>CSS 선택자를 이용한 HTML Element 검색</h2>
	<p id="content">querySelector 에 대한 자세한 내용을 보려면
		https://www.w3schools.com/jsref/met_document_queryselector.asp 을
		방문하세요.</p>
	<span class="myClass">SPAN class="myClass"</span>
	<div>DIV</div>
	<span>SPAN</span>
	<div class="myClass">DIV class="myClass"</div>

	<script type="text/javascript">
		/*********(,or)  #content or div**********/
		document.querySelectorAll('#content, div').forEach((e) => {
			e.style.border = '1px solid red';
		})
		/*********class가 myClass인 모든 엘레멘트*****/
		document.querySelectorAll('.myClass').forEach((e) => {
			e.style = 'color: orange';
		})
		/*********div 엘레멘트 중에서 class가 myClass인 모든 엘레멘트*****/
		document.querySelectorAll('div.myClass').forEach((e) => {
			e.style = 'background-color: pink';
		})
		/*********id가 content인 엘레멘트*****/
		document.querySelector('#content').style.color = 'blue';


	</script>
</body>

</html>
