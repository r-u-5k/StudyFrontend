<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<script type="text/javascript">
		/*
		생성자함수
		*/
		const o = new Object();
		const stringObject = new String('문자열');
		const numberObject = new Number(34);
		const numberObject2 = new Number('34');
		const date = new Date();
		const arrayObject = new Array([1, 2, 3]);

		/*
		학생객체를 생성해서 반환해주는 <<< 생성자함수 >>> 작성
		*/

		/****************학생객체****************/
		function Student(id, name, kor, eng, math) {
			/*
			호출: new Student('xxx', 'KIM', 89, 67, 90);
				1. Object 객체 생성 ({} || new Object())
				2. 생성된 Object 객체(this)에 속성 추가
				3. 생성된 Object 객체 반환
			*/
			this.id = id,
			this.name = name,
			this.kor = kor,
			this.eng = eng,
			this.math = math,
			this.tot = 0,
			this.avg = 0.0,
			this.calculateTot = function () {
				this.tot = this.kor + this.eng + this.math
			},
			this.calculateAvg = () => {
				this.avg = this.tot / 3;
			},
			this.toString = () => {
				return `toString() -> ${this.id}, ${this.name}, ${this.kor}, ${this.eng}, ${this.math}, ${this.tot}, ${this.avg}`;
			}
		};


	</script>
</head>

<body>
	<h1>생성자 함수3</h1>
	<hr>
	<script type="text/javascript">
		document.write(o + '<br>');
		document.write(stringObject + '<br>');
		document.write(numberObject + '<br>');
		document.write(numberObject2 + '<br>');
		document.write(date + '<br>');
		document.write(arrayObject + '<br>');

		let studentObject1 = new Student('xxx', 'KIM', 89, 67, 90);
		let studentObject2 = new Student('yyy', 'LIM', 57, 88, 98);
		const studentArray = [studentObject1, studentObject2];

		studentArray.forEach(student => {
			student.calculateTot();
			student.calculateAvg();
			document.write(student.toString() + '<br>');
		});

	</script>
</body>

</html>
